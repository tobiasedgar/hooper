title: Work
preset: pages
options:
  delete: true
  template: project
  changeTemplate: false
  changeStatus: true

drafts:
  type: pages
  headline: Projects
  layout: list
  template: project
  info: "{{ page.category }}"
  image:
    query: page.displayImage.toFile
    ratio: 3/2
    cover: true
  info: "{{ page.category }}"
  headline: Project Drafts

listed:
  width: 1/3  
  type: pages
  headline: Projects
  layout: cards
  template: project
  image:
    query: page.displayImage.toFile
    ratio: 3/2
    cover: false
  info: "{{ page.category }}, {{ page.align }}"
  headline: Published Projects
  layout: cards
  size: medium

