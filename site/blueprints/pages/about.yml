title: about
icon: info
options:
  delete: false
  changeTemplate: false
  changeStatus: false

tabs:
  content:
    columns:
      - width: 2/3
        sections:
          info:
            type: fields
            fields:
              about:
                type: textarea 
                label: About
              clients:
                type: textarea
                label: Clients
          contact:
            type: fields
            fields:
              telephone:
                label: Telephone
                type: text
                width: 1/2
              email:
                label: Main Contact Email
                type: email
                width: 1/2
              contactInfo:
                type: structure 
                label: Additional Contact Information
                fields:
                  addContact:
                    type: text
                    label: Contact Info
              instagramName:
                label: Instagram Name
                type: text
                placeholder: accountname
                width: 1/2
              stravaName:
                label: Strava Name
                type: text
                width: 1/2
              addLinks:
                type: structure 
                label: Additional Links
                fields:
                  linkFor:
                    type: text
                    label: Link For
                    placeholder: Instagram
                    required: true
                  linkTo:
                    type: url
                    label: Link To
                    required: true
                    
      - width: 1/3
          sections:
            image:
              type: files
              layout: cards
              template: image
              size: small
              max: 1
              image:
                ratio: 2/3
                cover: true




