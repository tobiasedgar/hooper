title: Work
preset: pages
options:
  delete: false
  changeTemplate: false
  changeStatus: false

columns:
  - width: 1/3
    sections:
      drafts:
        width: 1/3
        type: pages
        layout: cards
        template: project
        image:
          ratio: 1/1
          cover: true
        info: "{{ page.year }}"
        headline: Draft Projects
        layout: list

  - width: 2/3
    sections:
      listed:
        width: 2/3
        type: pages
        layout: cards
        template: project
        image:
          ratio: 3/2
          cover: true
        info: "{{ page.year }}"
        headline: Published Projects
        layout: cards

